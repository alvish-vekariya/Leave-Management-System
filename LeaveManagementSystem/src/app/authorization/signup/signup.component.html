<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-auto min-vh-100 d-flex align-items-center">
            <div class="card">
                <div class="card-header text-center">SignUp</div>
                <div class="card-body">
                    <form action="" [formGroup]="signupForm" (submit)="submitSignup()">
                        <div class="form-floating mt-2">
                            <input type="text" name="" id="username" formControlName="username" class="form-control" placeholder="Username" [ngClass]="{'is-invalid': this.signupForm.controls.username.touched && this.signupForm.controls.username.invalid, 'is-valid': this.signupForm.controls.username.valid}">
                            <label for="username">Username</label>
                            <span *ngIf="this.signupForm.controls.username.errors && (this.signupForm.controls.username.touched || this.signupForm.controls.username.dirty)">
                                <span *ngIf="this.signupForm.controls.username.errors?.['required']" class="text-danger">** username is required</span>
                                <span *ngIf="this.signupForm.controls.username.errors?.['pattern']" class="text-danger">** should contains characters only</span>
                            </span>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="email" name="" id="email" formControlName="email" class="form-control" placeholder="Email" [ngClass]="{'is-invalid': this.signupForm.controls.email.touched && this.signupForm.controls.email.invalid, 'is-valid': this.signupForm.controls.email.valid}">
                            <label for="email">Email</label>
                            <span *ngIf="this.signupForm.controls.email.errors && (this.signupForm.controls.email.touched || this.signupForm.controls.email.dirty)">
                                <span *ngIf="this.signupForm.controls.email.errors?.['required']" class="text-danger">** email is required</span>
                                <span *ngIf="this.signupForm.controls.email.errors?.['email']" class="text-danger">** invalid email</span>
                            </span>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" name="" id="password" formControlName="password" class="form-control" placeholder="password" [ngClass]="{'is-invalid': this.signupForm.controls.password.touched && this.signupForm.controls.password.invalid, 'is-valid': this.signupForm.controls.password.valid}">
                            <label for="password">Password</label>
                            <span *ngIf="this.signupForm.controls.password.errors && (this.signupForm.controls.password.touched || this.signupForm.controls.password.dirty)">
                                <span *ngIf="this.signupForm.controls.password.errors?.['required']" class="text-danger">** password is required</span>
                                <span *ngIf="this.signupForm.controls.password.errors?.['minlength']" class="text-danger">** length atleast 8</span>
                            </span>
                        </div>
                        <div class="form-floating mt-3">
                            <select name="" id="role" class="form-select" formControlName="role" [ngClass]="{'is-invalid': this.signupForm.controls.role.touched && this.signupForm.controls.role.invalid, 'is-valid': this.signupForm.controls.role.valid}">
                                <option value="employee">Employee</option>
                                <option value="admin">Admin</option>
                            </select>
                            <label for="role">Select your role</label>
                            <span *ngIf="this.signupForm.controls.role.errors && this.signupForm.controls.role.touched">
                                <span *ngIf="this.signupForm.controls.role.errors?.['required']" class="text-danger">** role is required</span>
                            </span>
                        </div>
                        <div class="mt-2">
                            Already have an Account? <a routerLink="/login">Login</a>
                        </div>
                        <div class="mt-3 text-center">
                            <input type="submit" value="SignUp" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
